        .match-card {

            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .match-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .match-score {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .match-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .score-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .match-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 0.95em;
        }

        .shared-interests {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .interest-tag {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .conversation-preview {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
        }

            margin-bottom: 10px;
        }

            color: #856404;
            font-style: italic;
            font-size: 0.9em;
        }

        .no-selection {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

            font-size: 2em;
            margin-bottom: 10px;
            color: #667eea;
        }

        // Calculate compatibility score between two users
        function calculateCompatibility(user1, user2) {
            let score = 0;
            let maxScore = 0;
            let reasons = [];

            // Shared interests (weight: 20 points)
            maxScore += 20;
            const sharedInterests = user1.interests.filter(i => user2.interests.includes(i));
            const interestScore = (sharedInterests.length / Math.max(user1.interests.length, user2.interests.length)) * 20;
            score += interestScore;
            if (sharedInterests.length > 0) {
                reasons.push({
                    type: 'interests',
                    value: sharedInterests,
                    message: `${sharedInterests.length} shared interests`
                });
            }

            // Shared values (weight: 25 points)
            maxScore += 25;
            const sharedValues = user1.values.filter(v => user2.values.includes(v));
            const valueScore = (sharedValues.length / 3) * 25;
            score += valueScore;
            if (sharedValues.length > 0) {
                reasons.push({
                    type: 'values',
                    value: sharedValues,
                    message: `${sharedValues.length} shared values`
                });
            }

            // Similar lifestyle (weight: 15 points)
            maxScore += 15;
            let lifestyleMatches = 0;
            if (user1.lifestyle.fitness === user2.lifestyle.fitness) lifestyleMatches++;
            if (user1.lifestyle.pets === user2.lifestyle.pets || 
                (user1.lifestyle.pets.includes('pets') && user2.lifestyle.pets.includes('pets'))) lifestyleMatches++;
            if (user1.lifestyle.smoking === user2.lifestyle.smoking) lifestyleMatches++;
            score += (lifestyleMatches / 3) * 15;

            // Social energy compatibility (weight: 10 points)
            maxScore += 10;
            if (user1.socialEnergy === user2.socialEnergy || 
                user1.socialEnergy === 'Ambivert' || 
                user2.socialEnergy === 'Ambivert') {
                score += 10;
                reasons.push({
                    type: 'social',
                    message: 'Compatible social energy levels'
                });
            }

            // Communication style (weight: 10 points)
            maxScore += 10;
            if (user1.communicationStyle === user2.communicationStyle) {
                score += 10;
                reasons.push({
                    type: 'communication',
                    message: `Both prefer ${user1.communicationStyle.toLowerCase()} communication`
                });
            } else {
                score += 5; // Partial credit for different but not conflicting
            }

            // Looking for overlap (weight: 10 points)
            maxScore += 10;
            const sharedGoals = user1.lookingFor.filter(g => user2.lookingFor.includes(g));
            const goalScore = (sharedGoals.length / Math.max(user1.lookingFor.length, user2.lookingFor.length)) * 10;
            score += goalScore;
            if (sharedGoals.length > 0) {
                reasons.push({
                    type: 'goals',
                    value: sharedGoals,
                    message: `Both looking for: ${sharedGoals.join(', ')}`
                });
            }

            // Professional alignment (weight: 10 points)
            maxScore += 10;
            const sharedSkills = user1.professional.skills.filter(s => user2.professional.skills.includes(s));
            if (sharedSkills.length > 0) {
                score += (sharedSkills.length / 5) * 10;
                reasons.push({
                    type: 'professional',
                    value: sharedSkills,
                    message: `${sharedSkills.length} shared professional skills`
                });
            }

            // Convert to percentage
            const percentage = Math.round((score / maxScore) * 100);

            return {
                score: percentage,
                reasons: reasons,
                sharedInterests: sharedInterests,
                sharedValues: sharedValues
            };
        }

        // Render user selector
        function renderUserSelector() {
            const selector = document.getElementById('userSelector');
            selector.innerHTML = users.map((user, index) => `
                <div class="user-card" onclick="selectUser(${index})">
                    <h3>${user.profile.fullName}</h3>
                    <p>${user.professional.jobTitle}</p>
                    <p>${user.profile.location}</p>
                </div>
            `).join('');
        }

        // Select a user and show their matches
        function selectUser(userIndex) {
            const selectedUser = users[userIndex];
            
            // Update active state
            document.querySelectorAll('.user-card').forEach((card, idx) => {
                if (idx === userIndex) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            });

            // Calculate matches with other users
            const matches = users
                .map((user, index) => {
                    if (index === userIndex) return null;
                    const compatibility = calculateCompatibility(selectedUser, user);
                    return {
                        user: user,
                        compatibility: compatibility
                    };
                })
                .filter(m => m !== null)
                .sort((a, b) => b.compatibility.score - a.compatibility.score);

            // Render matches
            renderMatches(selectedUser, matches);
        }

        // Render matches
        function renderMatches(selectedUser, matches) {

            container.innerHTML = `

                </div>

                                <div class="detail-value">${match.user.communicationStyle}</div>
                            </div>
                        </div>

                        ${match.compatibility.sharedInterests.length > 0 ? `
                            <div style="margin-top: 15px;">
                                <strong>üéØ Shared Interests:</strong>
                                <div class="shared-interests">
                                    ${match.compatibility.sharedInterests.map(interest => 
                                        `<span class="interest-tag">${interest}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${match.compatibility.sharedValues.length > 0 ? `
                            <div style="margin-top: 15px;">
                                <strong>üíé Shared Values:</strong>
                                <div class="shared-interests">
                                    ${match.compatibility.sharedValues.map(value => 
                                        `<span class="interest-tag" style="background: #764ba2;">${value}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <div class="conversation-preview">
                            <h4>üí° Why you'll connect</h4>
                            <p>${getConnectionReason(match.compatibility)}</p>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        // Generate connection reason
        function getConnectionReason(compatibility) {
            const reasons = compatibility.reasons.map(r => r.message);
            if (reasons.length === 0) return "You have complementary personalities that could lead to interesting conversations!";
            return reasons.slice(0, 3).join('. ') + '.';
        }
